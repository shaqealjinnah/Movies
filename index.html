<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popflix</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <a href="#" class="logo__wrapper">
                    <span class="logo__text">POP<span class="text--accent">FLIX</span></span>
                </a>
                <ul class="nav__links">
                    <li>
                        <a href="#" class="nav__link link__hover--effect">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link link__hover--effect">Search</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link link__hover--effect">Favourites</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="content__wrapper">
            <h1 class="search__heading">Browse Our Movies</h1>
            <div class="input__wrapper">
                <input type="text" class="search__bar" placeholder="Search by Movie Title">
                <div class="search__icon--wrapper">
                    <svg data-v-390ceb07="" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="search__icon">
                        <path data-v-390ceb07="" fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" class="">
                        </path>
                    </svg>
                </div>
            </div>
        </div>
        <div class="overlay"></div>

    </section>
    <section id="search">
        <div class="container">
            <div class="row">
                <div class="search--wrapper">
                    <div class="search__results">
                        Search results:
                    </div>
                    <select id="filter">
                        <option value disabled selected>Sort</option>
                        <option value="NEW_TO_OLD">Newest to Oldest</option>
                        <option value="OLD_TO_NEW">Oldest to Newest</option>
                    </select>
                </div>
                <div class="movies">
                    
                </div>
            </div>
        </div>
    </section>

</body>
</html>
